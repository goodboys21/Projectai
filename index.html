<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bagus - Ai 🤖</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100vw;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #282828;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 60px 10px 10px;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 75%;
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 10px;
            font-size: 14px;
            word-wrap: break-word;
            white-space: pre-line;
        }
        .user {
            background: #007bff;
            align-self: flex-end;
            text-align: right;
        }
        .bot {
            background: #333;
            align-self: flex-start;
            text-align: left;
        }
        .input-box {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            padding: 10px;
            background: #282828;
        }
        input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 20px;
            outline: none;
            background: #444;
            color: white;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            background: #007bff;
            border: none;
            padding: 12px 16px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">Bagus - Ai 🤖</div>
    <div class="chat-box" id="chatBox"></div>
</div>

<div class="input-box">
    <input type="text" id="userInput" placeholder="Ketik pesan..." onfocus="adjustForKeyboard()" onblur="resetChatHeight()" onkeypress="handleEnter(event)">
    <button onclick="sendMessage()">➤</button>
</div>

<script>
    async function sendMessage() {
        const userInput = document.getElementById("userInput").value;
        if (!userInput.trim()) return;

        addMessage(userInput, "user");

        try {
            const response = await axios.post("https://luminai.my.id/", {
                content: userInput,
                user: "User",
                prompt: "Namamu adalah Bagus - Ai 🤖..."
            });

            const botReply = response.data.result || "Error: Tidak ada respons dari server.";
            addMessage(botReply.replace(/\\n/g, "\n"), "bot"); // Fix new line issue
        } catch (err) {
            addMessage("❌ Error: " + err.message, "bot");
        }

        document.getElementById("userInput").value = "";
        scrollToBottom();
    }

    function addMessage(text, sender) {
        const chatBox = document.getElementById("chatBox");
        const messageDiv = document.createElement("div");
        messageDiv.textContent = text;
        messageDiv.classList.add("message", sender);
        chatBox.appendChild(messageDiv);
        scrollToBottom();
    }

    function handleEnter(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    }

    function scrollToBottom() {
        setTimeout(() => {
            const chatBox = document.getElementById("chatBox");
            chatBox.scrollTop = chatBox.scrollHeight;
        }, 100);
    }

    function adjustForKeyboard() {
        setTimeout(() => {
            document.querySelector(".chat-box").style.paddingBottom = "150px";
            scrollToBottom();
        }, 300);
    }

    function resetChatHeight() {
        setTimeout(() => {
            document.querySelector(".chat-box").style.paddingBottom = "10px";
        }, 300);
    }
</script>

</body>
</html>
