<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bagus Xixepen AI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        async function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            const chatBox = document.getElementById("chatBox");
            const apiKey = "your_openai_api_key"; // Ganti dengan API Key OpenAI-mu

            if (!userInput) return;

            chatBox.innerHTML += `<div class="bg-gray-200 p-2 rounded my-2">üë§ Kamu: ${userInput}</div>`;
            document.getElementById("userInput").value = "";

            try {
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{ role: "system", content: "Kamu adalah Bagus Xixepen, AI yang jahil, sombong, dan suka iseng." },
                                   { role: "user", content: userInput }]
                    })
                });

                const data = await response.json();
                const reply = data.choices[0]?.message?.content || "Gagal mendapatkan balasan.";

                chatBox.innerHTML += `<div class="bg-blue-500 text-white p-2 rounded my-2">ü§ñ Xixepen: ${reply}</div>`;
            } catch (error) {
                chatBox.innerHTML += `<div class="bg-red-500 text-white p-2 rounded my-2">‚ö†Ô∏è Error: ${error.message}</div>`;
            }
        }
    </script>
</head>
<body class="bg-gray-100 text-gray-900 flex flex-col items-center justify-center h-screen p-4">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-blue-600">Bagus Xixepen AI</h1>
        <div id="chatBox" class="my-4 h-64 overflow-auto border p-2 rounded"></div>
        <input id="userInput" type="text" class="w-full p-2 border rounded" placeholder="Ketik pesan...">
        <button onclick="sendMessage()" class="mt-2 w-full bg-blue-500 text-white p-2 rounded">Kirim</button>
    </div>
</body>
</html>
