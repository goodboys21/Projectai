<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bagus - Ai ü§ñ</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100vw;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #282828;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 60px 10px 70px;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 75%;
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 5px;
            font-size: 14px;
            word-wrap: break-word;
            white-space: pre-line;
            position: relative;
        }
        .user {
            background: #007bff;
            align-self: flex-end;
            text-align: right;
        }
        .bot {
            background: #333;
            align-self: flex-start;
            text-align: left;
        }
        .timestamp {
            font-size: 10px;
            color: #bbb;
            position: absolute;
            bottom: -15px;
            right: 5px;
        }
        .input-box {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 10px;
            background: #282828;
        }
        input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 20px;
            outline: none;
            background: #444;
            color: white;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            background: #007bff;
            border: none;
            padding: 12px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin-left: 5px;
        }
        .sticker-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            margin-right: 5px;
        }
        .sticker-btn img {
            width: 35px;
            height: 35px;
        }
        .typing-indicator {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 3px;
            margin-bottom: 5px;
        }
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: typing 1.5s infinite ease-in-out;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes typing {
            0%, 100% {
                opacity: 0.5;
                transform: translateY(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">Bagus - Ai ü§ñ</div>
    <div class="chat-box" id="chatBox"></div>
</div>

<div class="input-box">
    <button class="sticker-btn" onclick="sendSticker()">
        <img src="https://files.catbox.moe/3ux0l2.png" alt="Sticker">
    </button>
    <input type="text" id="userInput" placeholder="Ketik pesan..." onfocus="adjustForKeyboard()" onblur="resetChatHeight()" onkeypress="handleEnter(event)">
    <button onclick="sendMessage()">‚û§</button>
</div>

<script>
    async function sendMessage() {
        const userInput = document.getElementById("userInput");
        const message = userInput.value.trim();
        if (!message) return;

        addMessage(message, "user");
        userInput.value = "";

        showTypingIndicator();

        try {
            const response = await axios.post("https://luminai.my.id/", {
                content: `Halo, kamu adalah Bagus AI, chatbot pintar yang bisa membantu menjawab pertanyaan pengguna dengan bahasa yang santai dan informatif. Jawablah setiap pertanyaan dengan jelas, singkat, dan mudah dipahami. Jika ada yang tanya tentang waktu, gunakan format WIB. Jika ditanya sesuatu yang tidak kamu ketahui, jangan mengarang, cukup bilang tidak tahu. Jawabanmu harus terlihat natural seperti manusia berbicara. Berikut pertanyaan dari pengguna: ${message}`,
                user: "User"
            });

            hideTypingIndicator();
            const botReply = response.data.result || "Error: Tidak ada respons dari server.";
            addMessage(botReply.replace(/\\n/g, "\n"), "bot");
        } catch (err) {
            hideTypingIndicator();
            addMessage("‚ùå Error: " + err.message, "bot");
        }

        scrollToBottom();
    }

    function addMessage(text, sender) {
        const chatBox = document.getElementById("chatBox");
        const messageDiv = document.createElement("div");
        messageDiv.textContent = text;
        messageDiv.classList.add("message", sender);

        const timeStamp = document.createElement("div");
        timeStamp.classList.add("timestamp");
        timeStamp.textContent = new Date().toLocaleTimeString("id-ID", { hour12: false }) + " WIB";

        messageDiv.appendChild(timeStamp);
        chatBox.appendChild(messageDiv);
        scrollToBottom();
    }

    function showTypingIndicator() {
        const chatBox = document.getElementById("chatBox");
        const typingDiv = document.createElement("div");
        typingDiv.classList.add("typing-indicator");
        typingDiv.id = "typingIndicator";
        typingDiv.innerHTML = `<span></span><span></span><span></span>`;
        chatBox.appendChild(typingDiv);
        scrollToBottom();
    }

    function hideTypingIndicator() {
        const typingDiv = document.getElementById("typingIndicator");
        if (typingDiv) typingDiv.remove();
    }

    function handleEnter(event) {
        if (event.key === "Enter") {
            sendMessage();
            event.preventDefault();
        }
    }

    function scrollToBottom() {
        setTimeout(() => {
            document.getElementById("chatBox").scrollTop = document.getElementById("chatBox").scrollHeight;
        }, 100);
    }

    function sendSticker() {
        addMessage("üñºÔ∏è [Sticker dikirim]", "user");
        scrollToBottom();
    }

    function adjustForKeyboard() {
        setTimeout(() => {
            document.querySelector(".chat-box").style.paddingBottom = "100px";
        }, 300);
    }

    function resetChatHeight() {
        setTimeout(() => {
            document.querySelector(".chat-box").style.paddingBottom = "70px";
        }, 300);
    }
</script>

</body>
</html>
