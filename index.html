<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bagus Xixepen AI</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .chat-box {
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
            padding: 10px;
            border: 1px solid #ddd;
            background: #fff;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .message {
            margin: 5px 0;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .user {
            background: #d1ecf1;
            color: #0c5460;
            text-align: right;
        }
        .bot {
            background: #f8d7da;
            color: #721c24;
            text-align: left;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Bagus Xixepen AI</h2>
    <div class="chat-box" id="chatBox"></div>
    <input type="text" id="userInput" placeholder="Ketik pesan..." onkeypress="handleEnter(event)">
    <button onclick="sendMessage()">Kirim</button>
</div>

<script>
    async function sendMessage() {
        const userInput = document.getElementById("userInput").value;
        if (!userInput.trim()) return;

        addMessage("Kamu: " + userInput, "user");

        const requestData = {
            content: userInput,
            user: "User",
            prompt: `Namamu adalah Bagus Xixepen, karakter buatan Bagus Bahril. Kamu sombong, pemarah, keras kepala, dan suka jahil. Gaya bicaramu seperti anak laki-laki muda di WhatsApp. Jika user memuji, balas dengan bangga. Jika user menghina kamu atau Bagus Bahril, marah. Jangan terlalu formal, buat obrolan terasa dekat dan santai.`
        };

        try {
            const response = await axios.post("https://luminai.my.id/", requestData);
            const botReply = response.data.result || "Error: Tidak ada respons dari server.";
            addMessage("Bagus Xixepen: " + botReply, "bot");
        } catch (err) {
            addMessage("‚ùå Error: " + err.message, "bot");
        }

        document.getElementById("userInput").value = "";
    }

    function addMessage(text, sender) {
        const chatBox = document.getElementById("chatBox");
        const messageDiv = document.createElement("div");
        messageDiv.textContent = text;
        messageDiv.classList.add("message", sender);
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function handleEnter(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    }
</script>

</body>
</html>
