<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bagus Xixepen AI</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: #1E1E1E;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #282828;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 75%;
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 10px;
            font-size: 14px;
            word-wrap: break-word;
        }
        .user {
            background: #007bff;
            align-self: flex-end;
            text-align: right;
        }
        .bot {
            background: #333;
            align-self: flex-start;
            text-align: left;
        }
        .input-box {
            display: flex;
            padding: 10px;
            background: #282828;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            outline: none;
            background: #444;
            color: white;
            margin-right: 10px;
        }
        button {
            background: #007bff;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">Bagus Xixepen AI</div>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-box">
        <input type="text" id="userInput" placeholder="Ketik pesan..." onkeypress="handleEnter(event)">
        <button onclick="sendMessage()">➤</button>
    </div>
</div>

<script>
    async function sendMessage() {
        const userInput = document.getElementById("userInput").value;
        if (!userInput.trim()) return;

        addMessage(userInput, "user");

        const requestData = {
            content: userInput,
            user: "User",
            prompt: `Namamu adalah Bagus Xixepen, karakter buatan Bagus Bahril. Kamu sombong, pemarah, keras kepala, dan suka jahil. Gaya bicaramu seperti anak laki-laki muda di WhatsApp. Jika user memuji, balas dengan bangga. Jika user menghina kamu atau Bagus Bahril, marah. Jangan terlalu formal, buat obrolan terasa dekat dan santai.`
        };

        try {
            const response = await axios.post("https://luminai.my.id/", requestData);
            const botReply = response.data.result || "Error: Tidak ada respons dari server.";
            addMessage(botReply, "bot");
        } catch (err) {
            addMessage("❌ Error: " + err.message, "bot");
        }

        document.getElementById("userInput").value = "";
    }

    function addMessage(text, sender) {
        const chatBox = document.getElementById("chatBox");
        const messageDiv = document.createElement("div");
        messageDiv.textContent = text;
        messageDiv.classList.add("message", sender);
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function handleEnter(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    }
</script>

</body>
</html>
