<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bagus - Ai</title>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { width: 100vw; height: 100vh; font-family: Arial, sans-serif; background: #f0f4f8; color: #333; display: flex; flex-direction: column; overflow: hidden; }
    .container { width: 100vw; height: 100vh; display: flex; flex-direction: column; }
    .header { background: #0099cc; padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; color: white; font-size: 18px; font-weight: bold; }
    .header .status { display: flex; gap: 15px; align-items: center; }
    .typing { display: inline-block; white-space: nowrap; overflow: hidden; border-right: 3px solid white; }
    .chat-box { flex-grow: 1; overflow-y: auto; padding: 20px 10px; display: flex; flex-direction: column; }
    .input-box { position: fixed; bottom: 0; left: 0; width: 100%; display: flex; padding: 12px 15px; background: #fff; border-top: 2px solid #ccc; }
    input { flex: 1; padding: 12px; border: 2px solid #ddd; border-radius: 20px; outline: none; background: #f7f7f7; color: #333; font-size: 16px; margin-right: 10px; }
    button { background: #0099cc; border: none; padding: 12px 16px; border-radius: 50%; color: white; cursor: pointer; }
    .message { background: #e0f7fa; padding: 10px 15px; border-radius: 12px; margin-bottom: 10px; max-width: 75%; word-wrap: break-word; }
    .message.user { background: #0099cc; color: white; align-self: flex-end; }
    .message.bot { background: #e0f7fa; color: #333; align-self: flex-start; }
</style>
</head>
<body>
<div class="container">
<div class="header">
<div id="typingText" class="typing">Bagus - Ai</div>
<div class="status">
<img src="https://img.icons8.com/ios-filled/50/ffffff/clock.png" width="20" alt="Clock">
<span id="time"></span>
<img src="https://img.icons8.com/ios-filled/50/ffffff/battery.png" width="20" alt="Battery">
<span id="battery"></span>
</div>
</div>
<div class="chat-box" id="chatBox"></div>
<div class="bubbles" id="bubbleBox"></div>
</div>
<div class="input-box">
<input type="text" id="userInput" placeholder="Ketik pesan..." onkeypress="handleEnter(event)">
<button onclick="sendMessage()">âž¤</button>
</div>
<script>
function updateTime() {
    document.getElementById("time").textContent = new Date().toLocaleTimeString("id-ID", { hour: '2-digit', minute: '2-digit' });
}
setInterval(updateTime, 1000);

navigator.getBattery().then(function(battery) {
    function updateBattery() { document.getElementById("battery").textContent = Math.round(battery.level * 100) + "%"; }
    updateBattery();
    battery.addEventListener("levelchange", updateBattery);
});
</script>
</body>
</html>
